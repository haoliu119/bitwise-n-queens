<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- library files -->
  <script src="lib/jquery-1.8.3.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>

  <!-- source files -->
  <script src="Board.js"></script>
  <script src="BoardView.js"></script>
  <script src="solvers.js"></script>

  <!-- spec files -->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/BoardSpec.js"></script>
  <script src="spec/BoardViewSpec.js"></script>
  <script src="spec/solversSpec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
